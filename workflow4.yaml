---
tasks:
  1:
    name: "whoami"
    commands:
      - "whoami > whoami.txt"
      - "sleep 1"
  2:
    name: "grep"
    commands:
      - "echo {{ .Target }} > target.txt"
      - "sleep 1"
  3:
    name: "curl"
    commands:
      - "curl 'https://geo.api.gouv.fr/communes/?codePostal=91330' | jq '.[].nom' > curl.txt"
      - "sleep 1"
  4:
    name: "ls"
    commands:
      - "ls / | grep go > /config/ls.txt"
      - "sleep 1"
  5:
    name: "sleep"
    commands:
      - "sleep 5"
