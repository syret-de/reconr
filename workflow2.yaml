---
tasks:
  1:
    name: "katana"
    commands:
      - "katana -u {{ .Target }} -j -o katana.txt"
      - "cat katana.txt | jq .request.endpoint | gf ssrf > gf_ssrf.txt"
      - "cat katana.txt | jq .request.endpoint | gf redirect > gf_redirect.txt"
      - "cat katana.txt | jq .request.endpoint | gf rce > gf_rce.txt"
      - "cat katana.txt | jq .request.endpoint | gf sqli > gf_sqli.txt"
      - "cat katana.txt | jq .request.endpoint | gf lfi > gf_lfi.txt"
      - "cat katana.txt | jq .request.endpoint | gf ssti > gf_ssti.txt"
      - "cat katana.txt | jq .request.endpoint | gf debug_logic > gf_debug_logic.txt"
      - "cat katana.txt | jq .request.endpoint | gf xss > gf_xss.txt"